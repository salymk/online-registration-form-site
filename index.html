<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Roboto+Condensed&display=swap" rel="stylesheet">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Online Registration Form</title>
  </head>
  <body>
    <header class="main-header">
      <h1>The Code Review</h1>
    </header>

    <form action="index.html" method="post" class="registration-form">

      <div class="form-intro">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p><hr class="thick"><hr class="thin">
      </div>

      <h2 class="contact-info">Contact Information</h2>

      <div class="form-row">
        <label for="full-name">Full Name</label>
        <input id="full-name" name="full-name" type="text" placeholder="Required">
      </div>

      <div class="form-row">
        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" placeholder="Required">
      </div>

      <div class="form-row">
        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="tel">
      </div>

      <div class="form-row">
        <label for="city">City</label>
        <input id="city" name="city" type="text">
      </div>

      <div class="form-row">
        <label for="state">State</label>
        <select id="state" name="user_state">
          <option value="" selected="selected">Choose State</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select><br>
      </div>

      <div class="form-row">
        <label for="zip-code" class="zip-code">Zip Code</label>
        <input id="zip-code" name="zip-code" type="text">
      </div><hr class="thin2">

      <fieldset class="checkbox-options">
        <legend>News Letter</legend>
        <p>Select the newsletters you would like to recieve</p>

        <div class="checkbox-form-row">
          <input id="html-news" name="news-letter" type="checkbox" value="html-news">
          <label for="html-news" class="html-news">HTML News</label><br>
        </div>

        <div class="checkbox-form-row">
          <input id="css-news" name="news-letter" type="checkbox" value="css-news">
          <label for="css-news" class="css-news">CSS News</label><br>
        </div>

        <div class="checkbox-form-row">
          <input id="js-news" name="news-letter" type="checkbox" value="js-news">
          <label for="js-news" class="js-news">Javascript News</label><br>
        </div>
      </fieldset>

      <fieldset class="radio-options">
        <legend>Newsletter Format</legend>

        <div class="radio-form-row">
          <input id= "html-format" type="radio" name="news-format" value="html-format">
          <label for="html-format" class="container">HTML</label><br>
        </div>

        <div class="radio-form-row">
          <input id= "plain-format" type="radio" name="news-format" value="plain-format">
          <label for="plain-format" class="container">Plain text</label><br>
        </div>

     </fieldset>

     <div class="textarea-form-row">
       <label for="more-topics" class="more-topics"> Other topics you'd like to hear about</label>
       <textarea id="more-topics" name="more-topics" rows="4" cols="40"></textarea>
     </div>

     <div class='form-row'>
       <input class="submit-btn" type="submit" value="Sign Up">
     </div>

     <footer class="copyright">&copy; Copyright The Code Review</footer>

    </form>

  </body>
</html>
